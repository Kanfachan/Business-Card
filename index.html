<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="business-card">
    <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Image of a flower">
    <p class="full-name">John Doe</p>
    <p class="designation">Software Developer</p>
    <p class="company">-Software Inc</p>
    <hr>
    <p>Email: abc123@email.com </p>
    <p>Phone: +1 (555)123-4567</p>
    <a href="#" class="portfolio-link">Portfolio</a>
    <hr>
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
